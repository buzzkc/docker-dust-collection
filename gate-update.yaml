# Git repo examples as a mapping
packages:
  # shorthand form github://username/repository/[folder/]file-path.yml[@branch-or-tag]
  remote_package_shorthand: github://buzzkc/docker-dust-collection/gate-update.yaml@main

  remote_package_files:
    url: http://github.com/buzzkc/docker-dust-collection
    files: 
      - path: dc-esp32-gate.yaml  # optional; if not specified, all files will be included
        vars:
          device_name: ${name}
    ref: main  # optional
    refresh: 1d  # optional