services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    network_mode: host
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    env_file:
      - ./.env

  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    network_mode: host
    depends_on:
      - mosquitto
    volumes:
      - ./nodered:/data
    restart: unless-stopped
    env_file:
      - ./.env

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    network_mode: host
    depends_on:
      - mosquitto
    volumes:
      - ./homeassistant:/config
    restart: unless-stopped
    privileged: true
    
    env_file:
      - ./.env
      
  esphome:
    image: esphome/esphome:latest
    container_name: esphome
    network_mode: host
    depends_on:
      - homeassistant
    volumes:
      - ./esphome:/config
    restart: unless-stopped
    env_file:
      - ./.env
      
  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer
    container_name: mqtt_explorer_web
    network_mode: host
    restart: unless-stopped
    depends_on:
      - mosquitto
      
  nginx:
    image: nginx:latest
    container_name: nginx
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx:/usr/share/nginx/html
    depends_on:
      - nodered
      - homeassistant
      - esphome
      - mqtt-explorer

networks:
  default:
    name: home_automation_net