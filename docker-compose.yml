services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    env_file:
      - ./.env

  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    depends_on:
      - mosquitto
    ports:
      - "1880:1880"
    volumes:
      - ./nodered:/data
    restart: unless-stopped
    env_file:
      - ./.env

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    depends_on:
      - mosquitto
    ports:
      - "8123:8123"
    volumes:
      - ./homeassistant:/config
    restart: unless-stopped
    privileged: true
    
    env_file:
      - ./.env
      
  esphome:
    image: esphome/esphome:latest
    container_name: esphome
    depends_on:
      - homeassistant
    ports:
      - "6052:6052"
    volumes:
      - ./esphome:/config
    restart: unless-stopped
    env_file:
      - ./.env
      
  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer
    container_name: mqtt_explorer_web
    restart: unless-stopped
    ports:
      - "8083:4000"   # internal port 8080 mapped to host 8083
    depends_on:
      - mosquitto
      
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx:/usr/share/nginx/html
    depends_on:
      - nodered
      - homeassistant
      - esphome
      - mqtt-explorer

networks:
  default:
    name: home_automation_net